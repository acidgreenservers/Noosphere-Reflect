<!-- CHATGPT CONSOLE SCRAPER - DOM REFERENCE -->
<!-- Clean DOM structure examples from ChatGPT interface -->

<!-- ===== MODEL SELECTOR / TITLE ===== -->
<button aria-label="Model selector, current model is 5.2" type="button" id="radix-_r_3k_" aria-haspopup="menu" aria-expanded="false" data-state="closed" data-testid="model-switcher-dropdown-button" class="group flex cursor-pointer justify-center items-center gap-1 rounded-lg min-h-9 touch:min-h-10 px-2.5 text-lg hover:bg-token-surface-hover focus-visible:bg-token-surface-hover font-normal whitespace-nowrap focus-visible:outline-none" style="view-transition-name: var(--vt-thread-model-switcher);">
  <div>ChatGPT</div>
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" aria-hidden="true" class="icon-sm text-token-text-tertiary">
    <use href="/cdn/assets/sprites-core-i9agxugi.svg#ba3792" fill="currentColor"></use>
  </svg>
</button>

<!-- ===== USER MESSAGE BUBBLE ===== -->
<div class="user-message-bubble-color corner-superellipse/1.1 relative rounded-[18px] px-4 py-1.5 data-[multiline]:py-3 max-w-[var(--user-chat-width,70%)]">
  <div class="whitespace-pre-wrap">hello gpt</div>
</div>

<!-- ===== AI RESPONSE CONTAINER ===== -->
<div data-message-author-role="assistant" data-message-id="c1d06b17-25a1-4b3e-b0a0-9cecbe0fddad" dir="auto" class="min-h-8 text-message relative flex w-full flex-col items-end gap-2 text-start break-words whitespace-normal [.text-message+&]:mt-1" data-message-model-slug="gpt-5-2">
  <div class="flex w-full flex-col gap-1 empty:hidden first:pt-[1px]">
    <div class="markdown prose dark:prose-invert w-full break-words light markdown-new-styling">
      <p data-start="0" data-end="45" data-is-last-node="" data-is-only-node="">Hello! ðŸ‘‹ How can I help you?</p>
    </div>
  </div>
</div>

<!-- ===== CODE BLOCK ===== -->
<pre class="overflow-visible! px-0!" data-start="129" data-end="166">
  <div class="contain-inline-size rounded-2xl corner-superellipse/1.1 relative bg-token-sidebar-surface-primary">
    <div class="flex items-center text-token-text-secondary px-4 py-2 text-xs font-sans justify-between h-9 bg-token-sidebar-surface-primary select-none rounded-t-2xl corner-t-superellipse/1.1">html</div>
    <div class="sticky top-[calc(--spacing(9)+var(--header-height))] @w-xl/main:top-9">
      <div class="absolute end-0 bottom-0 flex h-9 items-center pe-2">
        <div class="bg-token-bg-elevated-secondary text-token-text-secondary flex items-center gap-4 rounded-sm px-2 font-sans text-xs">
          <button class="flex gap-1 items-center select-none py-1" aria-label="Copy">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" aria-hidden="true" class="icon-sm">
              <use href="/cdn/assets/sprites-core-i9agxugi.svg#ce3544" fill="currentColor"></use>
            </svg>Copy code
          </button>
        </div>
      </div>
    </div>
    <div class="overflow-y-auto p-4" dir="ltr">
      <code class="whitespace-pre! language-html">
        <span><span class="hljs-tag">&lt;<span class="hljs-name">div</span></span> <span class="hljs-attr">class</span>=<span class="hljs-string">"cell"</span>&gt;A&lt;/<span class="hljs-name">div</span>&gt;</span>
      </code>
    </div>
  </div>
</pre>

<!-- ===== FULL ARTICLE WRAPPER (Turn) ===== -->
<article class="text-token-text-primary w-full focus:outline-none [--shadow-height:45px] has-data-writing-block:pointer-events-none has-data-writing-block:-mt-(--shadow-height) has-data-writing-block:pt-(--shadow-height) [&:has([data-writing-block])>*]:pointer-events-auto scroll-mt-[calc(var(--header-height)+min(200px,max(70px,20svh)))]" tabindex="-1" dir="auto" data-turn-id="724a7cfe-5b36-4c68-b50c-cb32806a5e1f" data-testid="conversation-turn-4" data-scroll-anchor="false" data-turn="assistant" style="">
  <h6 class="sr-only">ChatGPT said:</h6>
  <div class="text-base my-auto mx-auto [--thread-content-margin:--spacing(4)] @w-sm/main:[--thread-content-margin:--spacing(6)] @w-lg/main:[--thread-content-margin:--spacing(16)] px-(--thread-content-margin)">
    <div class="[--thread-content-max-width:40rem] @w-lg/main:[--thread-content-max-width:48rem] mx-auto max-w-(--thread-content-max-width) flex-1 group/turn-messages focus-visible:outline-hidden relative flex w-full min-w-0 flex-col agent-turn" tabindex="-1">
      <div class="flex max-w-full flex-col grow">
        <!-- Response content goes here -->
      </div>
    </div>
  </div>
</article>

<!-- ===== CHATGPT KEY ATTRIBUTES ===== -->
<!--
Key attributes to detect in ChatGPT DOM:
- data-testid="conversation-turn-4" - Individual message turn
- data-turn="assistant" or data-turn="user" - Message role
- data-turn-id - Unique identifier for conversation turn
- data-message-author-role="assistant" - Message author type
- data-message-model-slug="gpt-5-2" - Model version
- class "user-message-bubble-color" - User message styling
- class "markdown prose" - Markdown rendering wrapper
- data-[multiline]:py-3 - Dynamic message sizing
- [--user-chat-width,70%] - Max width constraint
- role="separator" attributes - Message separation
- Copy button pattern: class="flex gap-1 items-center select-none py-1"
-->
