<!-- ===== UNIVERSAL COPY BUTTON PATTERN - REUSABLE ===== -->
<!-- Base structure all platforms share: -->
<button
  type="button"
  aria-label="Copy [content-type]"
  class="[platform-specific-classes]"
  data-state="closed"
  onclick="copyToClipboard(event)">
  <!-- SVG Icon (lucide or platform-specific) -->
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-copy">

    <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path>
  </svg>
  <!-- Optional text label -->
  <span class="hidden @sm/code-block:block">Copy</span>
</button>

<!-- ===== COPY BUTTON ATTRIBUTES TO DETECT ===== -->
<!--
Universal attributes across platforms:
- aria-label="Copy [content-type]" - Accessibility label
- type="button" - Always a button element
- onclick or data-testid for event handling
- SVG icon child element - Visual indicator
- class patterns:
  * "flex items-center justify-center" - Layout
  * "gap-1" or "gap-2" - Icon spacing
  * "transition-colors duration-100" - Animation
  * "hover:bg-surface-l2" or "hover:not-disabled:bg-state-ghost-hover" - Hover state
  * "disabled:opacity-60" or "aria-disabled:text-hint" - Disabled state
  * "focus-visible:ring-1" or "focus-visible:ring-3" - Focus ring
  * "rounded-md", "rounded-xl", "rounded-full" - Border radius
  * Size classes: "h-8", "h-6", "size-7", "px-3", "p-2" - Dimensions
  * Text classes: "text-xs", "text-sm" - Typography

Nested SVG patterns:
- lucide icons library: class="lucide lucide-copy"
- OR platform-specific: use href="/cdn/assets/sprites.svg#icon-name"
- Always has aria-hidden="true" for screen readers
- stroke-width varies: "2" (default), "[2]" (dynamic)

Common locations:
1. Above user prompt message (hover state)
2. Inside code block header
3. After message content (LeChat pattern)
4. As standalone button in message actions menu
-->
