            background: white;

            padding: 50px;

</head>

                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2500);
        }

        function renderPhaseTabs() {
            const tabsContainer = document.getElementById('phaseTabs');
            tabsContainer.innerHTML = '';

            Object.keys(checklistData).forEach(phaseKey => {
                const phase = checklistData[phaseKey];
                const button = document.createElement('button');
                button.className = `phase-tab ${phaseKey === currentPhase ? 'active' : ''}`;
                button.innerHTML = `${phase.icon} ${phase.name}`;
                button.onclick = () => switchPhase(phaseKey);
                tabsContainer.appendChild(button);
            });
        }

        function switchPhase(phaseKey) {
            currentPhase = phaseKey;
            renderPhaseTabs();
            renderChecklist();
        }

        function renderChecklist() {
            const content = document.getElementById('checklistContent');
            content.innerHTML = '';

            const phase = checklistData[currentPhase];

            phase.sections.forEach((section, sectionIndex) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';

                const header = document.createElement('div');
                header.className = 'section-header';
                header.innerHTML = `
                    <div class="section-title">
                        <span class="section-icon">${section.icon}</span>
                        ${section.title}
                    </div>
                    <span class="section-badge">${section.badge}</span>
                `;
                sectionDiv.appendChild(header);

                section.items.forEach((item, itemIndex) => {
                    const itemId = `${currentPhase}-${sectionIndex}-${itemIndex}`;
                    const itemDiv = document.createElement('div');
                    itemDiv.className = `checklist-item ${completedItems.has(itemId) ? 'completed' : ''}`;
                    itemDiv.onclick = () => toggleItem(itemId);
                    itemDiv.innerHTML = `
                        <div class="checkbox"></div>
                        <div class="item-content">
                            <div class="item-text">${item.text}</div>
                            <div class="item-description">${item.description}</div>
                        </div>
                    `;
                    sectionDiv.appendChild(itemDiv);
                });

                content.appendChild(sectionDiv);
            });

            updateStats();
        }

        function toggleItem(itemId) {
            if (completedItems.has(itemId)) {
                completedItems.delete(itemId);
            } else {
                completedItems.add(itemId);
            }
            renderChecklist();
            checkCompletion();
        }

        function updateStats() {
            const totalItems = Object.values(checklistData).reduce((sum, phase) => {
                return sum + phase.sections.reduce((sectionSum, section) => {
                    return sectionSum + section.items.length;
                }, 0);
            }, 0);

            const completed = completedItems.size;
            const percent = totalItems > 0 ? Math.round((completed / totalItems) * 100) : 0;

            // Count completed phases
            const completedPhases = Object.keys(checklistData).filter(phaseKey => {
                const phase = checklistData[phaseKey];
                const phaseItems = phase.sections.reduce((sum, section) => sum + section.items.length, 0);
                const phaseCompleted = [...completedItems].filter(id => id.startsWith(phaseKey)).length;
                return phaseItems === phaseCompleted && phaseItems > 0;
            }).length;

            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = totalItems;
            document.getElementById('phaseProgress').textContent = `${completedPhases}/${Object.keys(checklistData).length}`;
            document.getElementById('progressBar').style.width = `${percent}%`;
            document.getElementById('progressText').textContent = `${percent}% Complete`;
        }

        function checkCompletion() {
            const totalItems = Object.values(checklistData).reduce((sum, phase) => {
                return sum + phase.sections.reduce((sectionSum, section) => {
                    return sectionSum + section.items.length;
                }, 0);
            }, 0);

            if (completedItems.size === totalItems && totalItems > 0) {
                setTimeout(showCelebration, 400);
            }
        }

        function resetChecklist() {
            if (confirm('Reset all progress? This cannot be undone.')) {
                completedItems.clear();
                localStorage.removeItem('documentationChecklist');
                renderChecklist();
                showNotification('Checklist reset! üîÑ');
            }
        }

        function exportChecklist() {
            const totalItems = Object.values(checklistData).reduce((sum, phase) => {
                return sum + phase.sections.reduce((sectionSum, section) => {
                    return sectionSum + section.items.length;
                }, 0);
            }, 0);
            const completed = completedItems.size;
            const percent = Math.round((completed / totalItems) * 100);

            let exportText = `Documentation Workflow Checklist - ${new Date().toLocaleDateString()}\n`;
            exportText += `Progress: ${completed}/${totalItems} (${percent}%)\n\n`;
            exportText += `${'='.repeat(70)}\n\n`;

            Object.entries(checklistData).forEach(([phaseKey, phase]) => {
                exportText += `${phase.icon} ${phase.name.toUpperCase()}\n`;
                exportText += `${'-'.repeat(70)}\n\n`;

                phase.sections.forEach((section, sectionIndex) => {
                    exportText += `${section.icon} ${section.title}\n`;
                    section.items.forEach((item, itemIndex) => {
                        const itemId = `${phaseKey}-${sectionIndex}-${itemIndex}`;
                        const status = completedItems.has(itemId) ? '‚úÖ' : '‚òê';
                        exportText += `  ${status} ${item.text}\n`;
                        exportText += `     ‚Üí ${item.description}\n`;
                    });
                    exportText += '\n';
                });
                exportText += '\n';
            });

            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `documentation-checklist-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showNotification('Report exported! üìã');
        }

        function viewGuide() {
            window.open('documentation-workflow-guide.md', '_blank');
        }

        function showCelebration() {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('celebration').classList.add('show');
        }

        function closeCelebration() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('celebration').classList.remove('show');
        }

        // Initialize
        loadProgress();
        renderPhaseTabs();
        renderChecklist();

        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(400px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Overlay click to close celebration
        document.getElementById('overlay').onclick = closeCelebration;
    </script>
</body>

</html>
