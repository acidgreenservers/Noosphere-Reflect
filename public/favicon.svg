<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" /> <!-- Green-300 -->
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" /> <!-- Green-500 -->
      <stop offset="100%" style="stop-color:#14532d;stop-opacity:1" /> <!-- Green-900 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Main Sphere -->
  <circle cx="50" cy="50" r="45" fill="url(#greenGrad)" />
  
  <!-- Glass Reflection (Highlight) -->
  <ellipse cx="35" cy="25" rx="15" ry="10" fill="white" opacity="0.2" transform="rotate(-45 35 25)" />
  
  <!-- Abstract Network / Reflection Symbol -->
  <g stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9">
    <!-- Center Node -->
    <circle cx="50" cy="50" r="4" fill="white" stroke="none" />
    
    <!-- Orbital Rings/Connections -->
    <path d="M50 25 C 65 25, 75 35, 75 50" />
    <path d="M50 75 C 35 75, 25 65, 25 50" />
    
    <!-- Connecting Nodes -->
    <circle cx="75" cy="50" r="3" fill="white" stroke="none" />
    <circle cx="25" cy="50" r="3" fill="white" stroke="none" />
  </g>
</svg>